<div class="container">

  <div class="col">
    <h2>Inbox</h2> <button ng-click="main.createInboxTask()">+ New Task</button>
    <ul>
      <li ng-repeat="task in main.inbox.tasks() track by $index">
        <button ng-click="main.inbox.remove(task)">x</button> {{task.title}} <button>cat</button> <button ng-click="main.inboxToFeed(task)">feed</button>
      </li>
    </ul>
  </div>

  <div class="col">
    <h2>Categories</h2> <button ng-click="main.createCategory()">+ New Category</button>
    <ul>
      <li ng-repeat="(category, list) in main.categories.list() track by $index">
        {{category}}
        <ul>
          <li ng-repeat="task in list.getItems() track by $index">
            <button ng-click="main.categories.uncategorize(category, task)">x</button> {{task.title}}
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="col">
    <h2>Feed</h2>
    <ul>
      <li ng-repeat="task in main.feed.tasks() track by $index | orderBy:'complete'">
        <button ng-click="main.feed.remove(task)">x</button> <button ng-click="main.feed.toggleCompletion(task)">{{task.complete}}</button> {{task.title}} <button>cat</button> <button ng-click="main.feedToInbox(task)">inbox</button>
      </li>
    </ul>
  </div>
</div>
